<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>5 Meses Contigo ‚ù§Ô∏è</title>
  <style>
    body {
      padding: 0;
      margin: 0;
      background: #ffe6f0;
      font-family: sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-top: 40px;
      color: #b30059;
    }

    .boton-carta {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    button {
      background-color: #ff66a3;
      color: white;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff66a3;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #cc0052;
    }

    .poema {
      max-width: 800px;
      margin: 40px auto;
      background: #fffef0;
      padding: 40px 50px;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      font-size: 1.2em;
      color: #333;
      line-height: 1.6;
      display: none;
      border: 1px solid #ddd;
      background-image: linear-gradient(to bottom, transparent 95%, rgba(0,0,0,0.03) 96%);
      background-size: 100% 2em;
      animation: aparecer 1s ease forwards;
      transform: scale(0.95);
      opacity: 0;
    }

    @keyframes aparecer {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>5 Meses Contigo ‚ù§Ô∏è</h1>

  <div class="boton-carta">
    <button onclick="mostrarCarta(this)">Ver carta üíå</button>
  </div>

  <div class="poema" id="carta">
    <p>Mi amor:</p>
    <p>
      Hoy celebramos cinco meses juntos, y a√∫n me cuesta creer la suerte que tengo de tenerte en mi vida...
      [Aqu√≠ sigue tu carta üíï]
    </p>
    <p>Con todo mi amor eterno e infinito,</p>
    <p>Tu eterno enamorado, tu morenito para mi espocita.</p>
  </div>

  <audio autoplay loop>
    <source src="imagenes/cancion.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML.
  </audio>

  <script>
    function mostrarCarta(boton) {
      const carta = document.getElementById('carta');
      carta.style.display = 'block';
      boton.style.display = 'none';
    }
  </script>

</body>
</html>
